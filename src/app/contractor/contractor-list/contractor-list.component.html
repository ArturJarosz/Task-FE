<wrapper [title]="pageTitle">
    <div wrapper-body>
        <p-table [value]="contractors">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contractor>
                <tr [routerLink]="['/contractors', contractor.id]" class="cursor-pointer">
                    <td>{{contractor.id}}</td>
                    <td>{{contractor.name}}</td>
                    <td>{{getLabelFromCategory(contractor.category)}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div wrapper-buttons>
        <p-button icon="pi pi-plus" (click)="onClick()" [rounded]="true" class="add-button transition-colors transition-duration-300"></p-button>
    </div>
    <add-contractor [visible]="showAddContractorComponent" (notify)="onNotify($event)"></add-contractor>
</wrapper>
