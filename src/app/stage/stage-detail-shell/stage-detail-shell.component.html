<stage-detail
        [stage]="$stage()"
        [stageStatuses]="stageStatuses$ | async"
        [stageTypes]="stageTypes$ | async"
        [projectId]="projectId"
        (deleteStageEvent)="deleteStage($event)"
        (rejectEvent)="rejectStage($event)"
        (reopenEvent)="reopenStage($event)"
        (updateEvent)="updateStage($event)"
>
</stage-detail>
