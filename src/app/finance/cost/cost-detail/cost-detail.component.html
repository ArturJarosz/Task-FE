<wrapper [title]="cost?.name!">
    <div wrapper-body>
        <p-accordion [multiple]="true">
            <p-accordionTab [selected]="true" header="Cost details" class="text-900 font-medium">
                <form [formGroup]="costDetailsForm">
                    <div class="grid grid-nogutter surface-border col-12 p-1">
                        <div class="md:col-4 p-1">
                            <label for="name" class="block mb-1 text-color text-base">Cost name</label>
                            <div class="text-500 font-medium mb-1">Name</div>
                            <input formControlName="name" id="name" pInputText>
                        </div>
                        <div class="md:col-4 p-1">
                            <div class="text-500 font-medium mb-1">Paid</div>
                            <div class="p-1" id="type">{{resolvedCategoryLabel}}</div>
                        </div>
                        <div class="md:col-4 p-1">
                            <div class="text-500 font-medium mb-1">Has Invoice</div>
                            <p-inputSwitch formControlName="paid" id="paid"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="grid grid-nogutter surface-border col-12 p-1 ">
                        <div class="md:col-4 p-1">
                            <div class="text-500 font-medium mb-1">Date</div>
                            <p-calendar formControlName="date" id="date" dateFormat="yy-mm-dd"></p-calendar>
                        </div>
                        <div class="md:col-4 p-1">
                            <div class="text-500 font-medium mb-1">Value</div>
                            <input formControlName="value" id="value" pInputText>
                        </div>
                        <div class="md:col-4 p-1">
                            <div class="text-500 font-medium mb-1">Has Invoice</div>
                            <p-inputSwitch formControlName="hasInvoice" id="hasInvoice"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="grid grid-nogutter surface-border col-12 p-1 ">
                        <div class="md:col-8 p-1">
                            <div class="text-500 font-medium mb-1">Note</div>
                            <textarea formControlName="note" id="note" type="text" pInputTextarea rows="2"
                                      [autoResize]="true"></textarea>
                        </div>
                    </div>
                </form>
            </p-accordionTab>
        </p-accordion>
    </div>
    <div wrapper-buttons>

    </div>
</wrapper>
