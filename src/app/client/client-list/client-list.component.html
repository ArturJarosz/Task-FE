<wrapper [title]="'Clients'">
    <div wrapper-body>
        <p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                    <th>Type</th>
                    <th>Telephone</th>
                    <th>Email</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr [routerLink]="['/clients', client.id]" class="cursor-pointer">
                    <td>{{ client.id }}</td>
                    <td>
                        <a>
                            {{ client.clientType == ClientType.PRIVATE ? client.firstName + " " + client.lastName : client.companyName }}
                        </a>
                    </td>
                    <td>
                        <p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"
                                         class="overlay-dialog"></p-confirmDialog>
                        <button class="p-button-rounded p-button-danger" style="width: calc(0.7 * 2.357rem); height: calc(0.7 * 2.357rem);"
                                (click)="deleteClientClick($event, client)"
                                pButton pRipple icon="pi pi-times">
                            <!--<i class="p-button-rounded pi pi-times text-500 text-xs text-red-200 hover:text-900 hover:text-red-600 hover:text-900"></i>-->
                        </button>
                    </td>
                    <td>{{ client.clientType}}</td>
                    <td>{{ client?.contact ? client?.contact?.telephone : null }}</td>
                    <td>{{ client?.contact ? client?.contact?.email : null }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div wrapper-buttons>
        <button pButton pRipple label="Add new client" (click)="onClick()" icon="pi pi-plus"></button>
    </div>
    <app-add-client [visible]="showComponent" (notify)="onNotify($event)"></app-add-client>
</wrapper>
