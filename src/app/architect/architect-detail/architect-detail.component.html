<div class="lg:px-6 md:px-4 px-4 py-6 ng-star-inserted">
    <div class="surface-card p-4 shadow-2 border-round">
        <div class="font-medium text-3xl text-900 mb-3">{{pageTitle}}</div>
        <div class="grid grid-nogutter border-top-1 surface-border pt-2">
            <div class="col-12 md:col-6 p-3">
                <div class="text-500 font-medium mb-2">{{architectIdLabel}}</div>
                <div class="text-900">{{architect?.id}}</div>
            </div>
        </div>
        <div class="grid grid-nogutter">
            <div class="col-12 md:col-6 p-3">
                <div class="text-500 font-medium mb-2">{{firstNameLabel}}</div>
                <div class="text-900">{{architect?.firstName}}</div>
            </div>
            <div class="col-12 md:col-6 p-3">
                <div class="text-500 font-medium mb-2">{{lastNameLabel}}</div>
                <div class="text-900">{{architect?.lastName}}</div>
            </div>
        </div>
    </div>
</div>
